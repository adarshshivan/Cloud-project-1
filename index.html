<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Shivan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50 bg-white/80 shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Left side - Name -->
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="name-title text-2xl font-bold text-gray-900 cursor-pointer">
                        Adarsh Shivan
                    </h1>
                </div>
                
                <!-- Right side - Empty for now -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <!-- Future navigation items can go here -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <div class="text-center py-12">
            <h2 class="text-4xl font-bold text-gray-900 mb-6">Welcome</h2>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                This is a simple, responsive webpage to demonstrate webpage hosting on S3.
            </p>
            <p class="text-md text-gray-500 max-w-2xl mx-auto">
                This project contains only HTML and CSS coding.
            </p>
        </div>
    </main>

</html>
